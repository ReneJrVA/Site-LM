    <div class="contact-container">
        <form action="./contact.html" class="contact">
            <label for="Name" style="background-color: #A6907C;">YOUR NAME*</label><br>
            <input type="text" name="voornaam" id="name" placeholder=""><br>

            <label for="email" style="background-color: #A6907C;">EMAIL ADRESS*</label><br>
            <input type="text" name="email" id="email" placeholder="">

            <p id="what-type-title">WHAT TYPE OF SESSION ARE YOU LOOKING FOR?</p>

            <input type="radio" name="what-type" id="rad1" value="wedding" checked>
            <label for="rad1" id="wedding-label">Wedding</label><br>

            <input type="radio" name="what-type" id="rad2" value="family">
            <label for="rad2" id="family-label">Family</label><br>

            <input type="radio" name="what-type" id="rad3" value="motherhood">
            <label for="rad3" id="motherhood-label">Motherhood</label><br>

            <input type="radio" name="what-type" id="rad4" value="portrait">
            <label for="rad4" id="portrait-label">Portrait</label><br>

            <label for="message" id="message-title">MESSAGE*</label><br>
            <textarea name="message" id="message" placeholder="Type your message..." style="height: 150px; 
            width: 400px ;"></textarea><br>
            <button id="send">Send</button>
        </form>
